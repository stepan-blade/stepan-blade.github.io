
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Торговый бот</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; color: #222; }
        h1 { margin-bottom: 10px; }
        #balance, #status { font-size: 1.2em; margin-bottom: 15px; }
        table { border-collapse: collapse; width: 100%; max-width: 600px; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
        #chart { width: 100%; max-width: 600px; height: 300px; background: #fff; border: 1px solid #ccc; }
    </style>
</head>
<body>

<h1>Торговый бот</h1>

<div id="balance">Баланс: —</div>
<div id="status">Статус: —</div>

<h2>История сделок</h2>
<table>
    <thead>
        <tr>
            <th>Актив</th>
            <th>Время</th>
            <th>Открытие</th>
            <th>Закрытие</th>
            <th>Прибыль</th>
        </tr>
    </thead>
    <tbody id="history-body">
        <tr><td colspan="5">Загрузка...</td></tr>
    </tbody>
</table>

<h2>График цены</h2>
<canvas id="chart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const balanceEl = document.getElementById('balance');
    const statusEl = document.getElementById('status');
    const historyBody = document.getElementById('history-body');
    const ctx = document.getElementById('chart').getContext('2d');

    let chart;

    function createChart(data) {
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(p => new Date(p.time * 1000).toLocaleTimeString()),
                datasets: [{
                    label: 'Цена ' + 'BTC/USDT',
                    data: data.map(p => p.value),
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.25
                }]
            },
            options: {
                scales: {
                    x: { display: true, title: { display: true, text: 'Время' }},
                    y: { display: true, title: { display: true, text: 'Цена' }}
                },
                responsive: true,
                animation: false
            }
        });
    }

    async function fetchData() {
        try {
            const res = await fetch('/api/data');
            const json = await res.json();

            balanceEl.textContent = `Баланс: ${json.balance} USDT`;
            statusEl.textContent = `Статус: ${json.status}`;

            if(json.history.length) {
                historyBody.innerHTML = json.history.map(item => `
                    <tr>
                        <td>${item.asset}</td>
                        <td>${item.time}</td>
                        <td>${item.open}</td>
                        <td>${item.close}</td>
                        <td style="color: ${parseFloat(item.profit) >= 0 ? 'green' : 'red'}">${item.profit}</td>
                    </tr>
                `).join('');
            } else {
                historyBody.innerHTML = '<tr><td colspan="5">История пуста</td></tr>

;';
            }

            createChart(json.chart_data);

        } catch (e) {
            console.error('Ошибка загрузки данных', e);
            balanceEl.textContent = 'Ошибка загрузки данных';
            statusEl.textContent = '';
            historyBody.innerHTML = '<tr><td colspan="5">Не удалось загрузить историю</td></tr>';
        }
    }

    fetchData();
    setInterval(fetchData, 15000); // обновление каждые 15 секунд
</script>

</body>
</html
